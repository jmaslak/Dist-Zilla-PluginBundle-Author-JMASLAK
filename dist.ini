name    = Dist-Zilla-PluginBundle-Author-JMASLAK
author  = Joelle Maslak <jmaslak@antelope.net>
license = Perl_5
copyright_holder = Joelle Maslak
copyright_year   = 2018

version = 0.002

[@Filter]
-bundle = @Basic
-remove = Readme

[AutoPrereqs]
[ContributorCovenant]
[Covenant]
[Git::Check]
[Git::Commit]
[Git::Push]
[Git::Tag]
[GitHub::Meta]
[MetaJSON]
[MetaProvides::Package]
[PodWeaver]
[PkgVersion]
[PodSyntaxTests]
[Test::Kwalitee::Extra]
[Test::UnusedVars]
[Test::UseAllModules]
[Test::Version]

[CopyFilesFromBuild]
copy = CODE_OF_CONDUCT.md
copy = README.pod

[Prereqs]
Test::UseAllModules=0.17    ; [Test::UseAllModules] fails with earlier versions

[ReadmeAnyFromPod]
type=pod
filename=README.pod

[Test::Perl::Critic]
critic_config = t/data/perlcriticrc

[Test::TrailingSpace]
filename_regex = \.(?:ini|pl|pm|t|txt)\z

