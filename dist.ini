name    = Dist-Zilla-PluginBundle-Author-JMASLAK
author  = Joelle Maslak <jmaslak@antelope.net>
license = Perl_5
copyright_holder = Joelle Maslak
copyright_year   = 2018,2020-2021

[@Filter]
-bundle = @Basic
-remove = Readme

[AutoVersion]
[NextRelease]
[AutoPrereqs]
[ContributorCovenant]
[GitHub::Meta]
[MetaJSON]
[MetaProvides::Package]
[PodWeaver]
[PkgVersion]
[PodSyntaxTests]
[Test::ChangesHasContent]
[Test::EOL]
[Test::Kwalitee]
[Test::NoTabs]
[Test::ReportPrereqs]
[Test::UnusedVars]
[Test::UseAllModules]
[Test::Version]

[CopyFilesFromBuild]
copy = CODE_OF_CONDUCT.md
copy = README.md

[Prereqs]
Test::UseAllModules=0.17    ; [Test::UseAllModules] fails with earlier versions

[ReadmeAnyFromPod]
type=markdown
filename=README.md

[Test::Perl::Critic]
critic_config = t/data/perlcriticrc

[Test::TrailingSpace]
filename_regex = \.(?:ini|pl|pm|t|txt)\z

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.md

[Git::Commit]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.md

[Git::Push]
[Git::Tag]
